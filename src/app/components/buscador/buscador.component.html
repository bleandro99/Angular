<h1>Buscando a: <small>{{termino}}</small></h1>
<hr>
<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-warning" role="alert">
            <strong>No existen resultados con el termino: {{termino}}</strong>
        </div>
    </div>
</div>
<div class="card-columns animated fadeIn fast">
    <app-heroe-targeta *ngFor="let heroe of heroes" [heroe]="heroe" [index]="heroe.id">

    </app-heroe-targeta>
</div>
